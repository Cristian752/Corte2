<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      View Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">View Data</ion-title>
    </ion-toolbar>
  </ion-header>

 
  <ion-card>
  
    <ion-col *ngFor="let item of data">
      
      <br>
      Id trabajo: {{item.id_trabajo_agenda}} <br>
      Fecha: {{item.fecha}} <br>
      H inicio: {{item.hora_inicio}} <br>
      H fin: {{item.hora_fin}} <br>
      Id espacio: {{item.id_espacio}} <br>
      Id trabajo: {{item.id_trabajo}} <br>
    </ion-col>
  </ion-card>

</ion-content>
